name: Java CI - build/test/deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# needed so GITHUB_TOKEN can publish packages
permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build (skip tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build (package) - skip tests
        run: mvn -B -DskipTests=true clean package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-app-target
          path: target/*.jar

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run unit tests
        run: mvn -B -DskipTests=false test

  deploy:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    needs: [build, test]
    # Deploy only on direct push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: (Optional) Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: demo-app-target
          path: target/

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.PASSWORD }}
        run: mvn -B deploy -s settings.xml
