name: Java CI - build/test/deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build (package) and run tests
        run: mvn -B clean test package -DskipTests=false

  deploy:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Configure Maven settings for publishing (use GITHUB_TOKEN by default)
        env:
          PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p "$HOME/.m2"
          cat > "$HOME/.m2/settings.xml" <<EOF
<settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
          xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                              http://maven.apache.org/xsd/settings-1.0.0.xsd">
  <servers>
    <server>
      <id>github</id>
      <username>${{ USERNAME }}</username>
      <password>$PASSWORD</password>
    </server>
  </servers>
</settings>
EOF
          ls -l "$HOME/.m2/settings.xml"

      - name: Ensure distributionManagement URL matches repository
        run: |
          # Replace placeholder EXAMPLE_USER/EXAMPLE_REPO in pom.xml if present
          OWNER="${{ AJUL22 }}"
          REPO="${{ github-actions-deploy }}"
          if grep -q "EXAMPLE_USER" pom.xml || grep -q "EXAMPLE_REPO" pom.xml; then
            sed -i "s|AJULM|${OWNER}|g" pom.xml
            sed -i "s|AJUL22|${REPO}|g" pom.xml
            echo "Replaced placeholders in pom.xml with ${OWNER}/${REPO}"
          else
            echo "pom.xml already configured"
          fi

      - name: Publish to GitHub Packages
        run: mvn -B -DskipTests=true deploy --settings "$HOME/.m2/settings.xml"
