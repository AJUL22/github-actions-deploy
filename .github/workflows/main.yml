name: Java CI - build/test/deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build (skip tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build (package) - skip tests
        run: mvn -B -DskipTests=true clean package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-app-target
          path: target/*.jar

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run unit tests
        run: mvn -B -DskipTests=false test

  deploy:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo info (debug)
        run: |
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "GITHUB_REPOSITORY_OWNER: $GITHUB_REPOSITORY_OWNER"
          echo "GITHUB_ACTOR: $GITHUB_ACTOR"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: demo-app-target
          path: target/

      - name: (Optional) Replace placeholders in pom.xml (if you use EXAMPLE_USER/EXAMPLE_REPO)
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          if grep -q "EXAMPLE_USER" pom.xml || grep -q "EXAMPLE_REPO" pom.xml; then
            echo "Replacing EXAMPLE_USER/EXAMPLE_REPO with $OWNER/$REPO"
            cp pom.xml pom.xml.bak
            sed -i "s|EXAMPLE_USER|${OWNER}|g" pom.xml
            sed -i "s|EXAMPLE_REPO|${REPO}|g" pom.xml
            sed -n '/<distributionManagement>/,/<\/distributionManagement>/p' pom.xml || true
          else
            echo "pom.xml already contains final repository URL; skipping replacement"
          fi

      - name: Configure Maven settings for GitHub Packages
        env:
          PKG_TOKEN: ${{ secrets.PASSWORD }}   # must be set in repo secrets
        run: |
          mkdir -p "$HOME/.m2"
          # Create settings.xml with actual username and token expanded by the shell.
          cat > "$HOME/.m2/settings.xml" <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>$GITHUB_ACTOR</username>
                <password>$PKG_TOKEN</password>
              </server>
            </servers>
          </settings>
          EOF
          # show settings path only (do not print file contents)
          ls -l "$HOME/.m2/settings.xml"

      - name: Publish to GitHub Packages
        run: mvn -B -DskipTests=true deploy --settings "$HOME/.m2/settings.xml"
