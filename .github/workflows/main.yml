name: Java CI - build/test/deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build (compile, test, package)
        # Do not skip tests: we want the job to fail if any unit test fails
        run: mvn -B clean test package

      - name: List generated artifact(s)
        # show the JAR(s) produced in target; will fail step if none exist is okay (just shows nothing)
        run: |
          echo "Listing artifacts in target/:"
          ls -la target || true

  deploy:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    needs: build
    # only publish on direct pushes to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Ensure pom.xml distributionManagement matches repo (replace placeholders)
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          if grep -q "EXAMPLE_USER" pom.xml || grep -q "EXAMPLE_REPO" pom.xml; then
            echo "Replacing EXAMPLE_USER/EXAMPLE_REPO with ${OWNER}/${REPO}"
            cp pom.xml pom.xml.bak
            sed -i "s|EXAMPLE_USER|${OWNER}|g" pom.xml || true
            sed -i "s|EXAMPLE_REPO|${REPO}|g" pom.xml || true
            echo "distributionManagement after replacement:"
            sed -n '/<distributionManagement>/,/<\/distributionManagement>/p' pom.xml || true
          else
            echo "pom.xml distributionManagement seems already configured"
          fi

      - name: Configure temporary Maven settings for GitHub Packages
        # Default: use built-in GITHUB_TOKEN. If your org blocks GITHUB_TOKEN for publishing,
        # create a PAT in repo secrets named MAVEN_GITHUB_TOKEN and change secrets.GITHUB_TOKEN -> secrets.MAVEN_GITHUB_TOKEN
        env:
          PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p "$HOME/.m2"
          cat > "$HOME/.m2/settings.xml" <<'EOF'
<settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
          xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                              http://maven.apache.org/xsd/settings-1.0.0.xsd">
  <servers>
    <server>
      <id>github</id>
      <username>${GITHUB_ACTOR}</username>
      <password>${PKG_TOKEN}</password>
    </server>
  </servers>
</settings>
EOF
          # show settings file path (do not print secrets)
          ls -l "$HOME/.m2/settings.xml"

      - name: Publish artifact to GitHub Packages (mvn deploy)
        run: mvn -B -DskipTests=true deploy --settings "$HOME/.m2/settings.xml"

